<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Auto</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        iframe {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Mantra du GOP 🔊</h1>

    <!-- Intégration de la vidéo YouTube -->
    <iframe id="youtubePlayer" width="80%" height="450px"
        src="https://www.youtube.com/embed/vsa1ZvzFgvU?autoplay=1&mute=1&playsinline=1&loop=1&playlist=vsa1ZvzFgvU"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <script>
        function setVolume() {
            var iframe = document.getElementById("youtubePlayer");
            var player = new YT.Player(iframe, {
                events: {
                    "onReady": function(event) {
                        event.target.setVolume(75); // Volume à 75%
                        event.target.unMute(); // Activer le son
                    }
                }
            });
        }

        // Charger l’API YouTube
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            setVolume();
        }
    </script>
    <h1>Et une bonne journée à vous! 😎 🤌🏽</h1>
</body>
</html>
