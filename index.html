<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid√©o Auto</title>
    <style>
        @font-face {
            font-family: 'Avenir';
            src: url('avenir-book.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Avenir', sans-serif;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Style de la vignette */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s, background-color 0.3s;
            border: 2px solid white;
        }

        /* Effet au survol */
        .overlay:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
        }

        /* Cacher la vignette apr√®s le clic */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>üîä Mantra du GOP üîä</h1>

    <div class="video-container">
        <!-- Vid√©o locale -->
        <video id="myVideo" loop playsinline>

            Votre navigateur ne supporte pas la lecture de vid√©os.

        <!-- Vignette "‚ñ∂Ô∏è Cliquez ici ‚ñ∂Ô∏è" -->
        <div id="overlay" class="overlay">‚ñ∂Ô∏è Cliquez ici ‚ñ∂Ô∏è</div>
    </div>

    <script>

            function playVideo() {

    <h1>üòé Et une bonne journ√©e √† vous! ü§åüèΩ</h1>
</body>
</html>
