<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Auto</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Mantra du GOP 🔊</h1>

    <!-- Vidéo locale -->
    <video id="myVideo" autoplay loop playsinline controls>
        <source src="mantra.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("myVideo");
            video.volume = 0.75; // Réglage du volume à 75%
        });
    </script>

    <h1>Et une bonne journée à vous! 😎 🤌🏽</h1>
</body>
</html>
