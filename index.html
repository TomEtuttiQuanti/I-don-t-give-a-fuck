<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vid√©o Mantra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            padding: 20px 10px;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 400;
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
            max-width: 600px;
            line-height: 1.5;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: min(90vw, 800px);
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        video {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.95), rgba(10, 10, 20, 0.95));
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.4s ease-in-out, transform 0.3s ease;
            border-radius: 12px;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
            backdrop-filter: blur(10px);
        }

        .overlay:hover {
            transform: scale(1.02);
        }

        .overlay::before {
            content: '‚ñ∂';
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .subtitle {
            font-size: 0.95rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .controls.visible {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .credits {
            font-size: 0.9rem;
            opacity: 0;
            margin-top: 25px;
            color: #999;
            animation: fadeIn 1.5s 2s forwards;
        }

        .credits strong {
            color: #fff;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.1rem;
            }
            
            .overlay {
                font-size: 1.1rem;
            }
            
            .overlay::before {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <h1 style="animation-delay: 0s;">Vid√©o Mantra</h1>

    <div class="video-container">
        <video id="myVideo" loop playsinline preload="metadata" aria-label="Vid√©o mantra">
            <source src="mantra.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vid√©os.
        </video>
        <div id="overlay" class="overlay" role="button" tabindex="0" aria-label="D√©marrer la vid√©o">
            Cliquez pour d√©marrer
            <span class="subtitle">Lecture en boucle</span>
        </div>
    </div>

    <div id="controls" class="controls">
        <button id="playPauseBtn" class="control-btn" aria-label="Lecture/Pause">‚è∏ Pause</button>
        <button id="muteBtn" class="control-btn" aria-label="Activer/Couper le son">üîä Son</button>
    </div>

    <p class="credits">R√©alis√© par <strong>GOP</strong></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("myVideo");
            const overlay = document.getElementById("overlay");
            const controls = document.getElementById("controls");
            const playPauseBtn = document.getElementById("playPauseBtn");
            const muteBtn = document.getElementById("muteBtn");
            
            let isPlaying = false;

            // Fonction pour d√©marrer la vid√©o
            function startVideo() {
                overlay.classList.add("hidden");
                controls.classList.add("visible");
                video.play().catch(err => {
                    console.error("Erreur de lecture:", err);
                    overlay.classList.remove("hidden");
                    overlay.innerHTML = "‚ö† Erreur de lecture<br><span class='subtitle'>R√©essayez</span>";
                });
                isPlaying = true;
                updatePlayPauseBtn();
            }

            // Gestion du clic sur l'overlay
            overlay.addEventListener("click", startVideo);
            
            // Accessibilit√© clavier pour l'overlay
            overlay.addEventListener("keydown", function(e) {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    startVideo();
                }
            });

            // Bouton Play/Pause
            playPauseBtn.addEventListener("click", function() {
                if (video.paused) {
                    video.play();
                    isPlaying = true;
                } else {
                    video.pause();
                    isPlaying = false;
                }
                updatePlayPauseBtn();
            });

            function updatePlayPauseBtn() {
                playPauseBtn.textContent = isPlaying ? "‚è∏ Pause" : "‚ñ∂ Lecture";
            }

            // Bouton Mute
            muteBtn.addEventListener("click", function() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? "üîá Muet" : "üîä Son";
            });

            // Synchronisation avec l'√©tat r√©el de la vid√©o
            video.addEventListener("play", function() {
                isPlaying = true;
                updatePlayPauseBtn();
            });

            video.addEventListener("pause", function() {
                isPlaying = false;
                updatePlayPauseBtn();
            });
        });
    </script>
</body>
</html>
