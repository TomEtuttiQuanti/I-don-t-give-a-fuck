<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'Avenir';
            src: url('avenir-book.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Avenir', sans-serif;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Style de la vignette */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Vid√©o locale -->
        <video id="myVideo" loop playsinline muted>

            Votre navigateur ne supporte pas la lecture de vid√©os.

        <!-- Vignette "Cliquez ici! ‚ñ∂Ô∏è" -->
