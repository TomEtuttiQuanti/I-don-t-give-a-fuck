    * {
        box-sizing: border-box;
    }

    body {
        background-color: #0a0a0a;
        color: #e0e0e0;
        text-align: center;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow-x: hidden;
        padding: 20px 10px;
    }

    h1 {
        font-size: 1.3rem;
        font-weight: 400;
        margin: 15px 0;
        opacity: 0;
        animation: fadeIn 1.2s ease-out forwards;
        max-width: 600px;
        line-height: 1.5;
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: min(90vw, 800px);
        margin: 20px 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        border-radius: 12px;
    }

    video {
        width: 100%;
        border-radius: 12px;
        display: block;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(30, 30, 40, 0.95), rgba(10, 10, 20, 0.95));
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.4s ease-in-out, transform 0.3s ease;
        border-radius: 12px;
        opacity: 0;
        animation: fadeIn 1s 0.8s forwards;
        backdrop-filter: blur(10px);
    }

    .overlay:hover {
        transform: scale(1.02);
    }

    .overlay::before {
        content: '▶';
        font-size: 5rem;
        display: block;
        margin: 0 auto 25px auto;
        line-height: 1;
        opacity: 0.92;
    }

    .overlay.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .subtitle {
        font-size: 0.95rem;
        font-weight: 400;
        opacity: 0.8;
        margin-top: 8px;
    }

    .controls {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.5s ease;
        flex-wrap: wrap;
        justify-content: center;
    }

    .controls.visible {
        opacity: 1;
    }

    .control-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .control-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
    }

    .control-btn:active {
        transform: translateY(0);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.1rem;
        }

        .overlay::before {
            font-size: 4rem;
        }

        .overlay {
            font-size: 1.1rem;
        }

        .control-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
        }
    }

<div class="video-container">
    <video id="inspirationVideo" preload="metadata">
        <source src="https://raw.githubusercontent.com/TomEtuttiQuanti/I-don-t-give-a-fuck/main/mantra.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
    <div class="overlay" id="overlay">
        Commencer
        <span class="subtitle">Cliquez pour lancer la vidéo</span>
    </div>
</div>

<div class="controls" id="controls">
    <button class="control-btn" id="playPauseBtn">Pause</button>
    <button class="control-btn" id="restartBtn">Recommencer</button>
    <button class="control-btn" id="muteBtn">Couper le son</button>
</div>

<script>
    const video = document.getElementById('inspirationVideo');
    const overlay = document.getElementById('overlay');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const restartBtn = document.getElementById('restartBtn');
    const muteBtn = document.getElementById('muteBtn');

    // Démarrage de la vidéo au clic sur l'overlay
    overlay.addEventListener('click', () => {
        video.play();
        overlay.classList.add('hidden');
        controls.classList.add('visible');
    });

    // Bouton Play/Pause
    playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = 'Pause';
        } else {
            video.pause();
            playPauseBtn.textContent = 'Lecture';
        }
    });

    // Bouton Recommencer
    restartBtn.addEventListener('click', () => {
        video.currentTime = 0;
        video.play();
        playPauseBtn.textContent = 'Pause';
    });

    // Bouton Mute/Unmute
    muteBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'Activer le son' : 'Couper le son';
    });

    // Afficher l'overlay à la fin de la vidéo
    video.addEventListener('ended', () => {
        overlay.classList.remove('hidden');
        overlay.querySelector('.subtitle').textContent = 'Rejouer la vidéo';
        playPauseBtn.textContent = 'Lecture';
    });

    // Gestion des erreurs de chargement
    video.addEventListener('error', (e) => {
        console.error('Erreur de chargement de la vidéo:', e);
        overlay.innerHTML = `
            <div style="padding: 20px;">
                ⚠️
                <div style="margin-top: 15px; font-size: 1rem;">
                    Impossible de charger la vidéo
                </div>
                <div class="subtitle" style="margin-top: 10px;">
                    Vérifiez le chemin du fichier vidéo
                </div>
            </div>
        `;
    });
</script>
