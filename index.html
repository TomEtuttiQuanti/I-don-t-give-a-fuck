<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vid√©o Auto</title>
    <style>
        @font-face {
            font-family: 'Avenir';
            src: url('avenir-book.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Avenir', sans-serif;
            overflow: hidden;
            padding: 0 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 90vw;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
            transform: scale(0.8);
            animation: zoomIn 1s 1.5s forwards;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 style="animation-delay: 0s;">Mantra du GOP üîä</h1>

    <div class="video-container">
        <video id="myVideo" loop playsinline>
            <source src="mantra.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vid√©os.
        </video>
        <div id="overlay" class="overlay">Cliquez pour jouer ‚ñ∂Ô∏è</div>
    </div>

    <h1 style="animation-delay: 2.5s;">üòé Bonne journ√©e! ü§åüèΩ</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("myVideo");
            let overlay = document.getElementById("overlay");

            function playVideo() {
                video.volume = 1.0;
                video.play().then(() => {
                    overlay.classList.add("hidden");
                }).catch(error => console.log("Lecture bloqu√©e :", error));
            }

            overlay.addEventListener("click", playVideo);
        });
    </script>
</body>
</html>
